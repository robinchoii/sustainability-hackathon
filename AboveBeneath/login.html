<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link href="https://fonts.googleapis.com/css?family=Alegreya:400i|Roboto+Mono|Stint+Ultra+Expanded" rel="stylesheet">

</head>
<body class="login">
<div>
	<h2 id="header" style="margin-left: 40% ; ">Sign in</h2>
	<hr>
	<div class="containerSignIn">
		<form action="dashboard.html">
			<div class="form-group">
			<label>
				Email:
				<input  class="form-control" type="Email" required="">
			</label>
		</div>
		<div class="form-group">
						<label>
				Password:
				<input class="form-control" type="Password">
			</label>
		</div>
			<button class="btn btn-signin active">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
