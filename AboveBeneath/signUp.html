<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link href="https://fonts.googleapis.com/css?family=Alegreya:400i|Roboto+Mono|Stint+Ultra+Expanded" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico">


</head>
<body class="signup">
<div class="container">
	<form action="login.html" method="POST">
		<h2 id="header">Register</h2>
		<hr>
		<div class="form-group">
			<label>
				Name:
				<input class="form-control" type="Text" required="" placeholder="John">
			</label>
		</div>
		<div class="form-group">
			<label>
				Email:
				<input  class="form-control" type="Email" required="">
			</label>
			<label>
				Password:
				<input class="form-control" type="Password" minlength="5" maxlength="10" title="Password must be between 5-10" >
			</label>
		</div>
		<div class="form-group">
			<label>
				Address : 
				<input class="form-control" type="text" name="">
			</label>
		</div>
		<div class="form-group">
			<label>
				<input class="forrm-control" type="checkbox" name="choice">
				   Is it a one time donation ?
			</label>
		</div>
		<div class="form-group">
			<label>
				Organization you choose to donate to:
				<select>
					<option>Salvation Army</option>
					<option>United Way</option>
					<option>Blessed Sacrament Food Bank</option>
					<option>Ballard Food Bank</option>
					<option>US Hunger Relief Organization</option>
					<option>CUFBA (College and University Food Bank Alliance)</option>
					<option>Any</option>
				</select>
			</label>
		</div>
		
		<button class="btn btn-custom active">Submit</button>
		<br>
		<br>
		<div class="form-group">
			Already a user ?
			<button class="btn btn-custom">Sign in</button>
		</div>
	</form>
</div>

</body>
</html>
